<!DOCTYPE html>
<html>
<head>
    <title>Shop Items</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-link {
            font-size: 20px;
            text-decoration: none;
            color: #333;
            padding: 8px 15px;
            background-color: #eee;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .cart-link:hover {
            background-color: #ddd;
        }

        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* ‚úÖ center the items */
            gap: 20px;
            margin-top: 30px;
        }

        .item-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .item-card:hover {
            transform: scale(1.02);
        }

        .item-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-bottom: 2px solid #eee; /* ‚úÖ image bottom border */
            padding-bottom: 10px;           /* ‚úÖ spacing below image */
            margin-bottom: 12px;
        }

        .item-name {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .item-price {
            margin: 8px 0;
            color: #28a745;
            font-size: 18px;
        }

        .item-card form {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .item-card input[type="number"] {
            width: 60px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 6px 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        .quantity-input {
    display: flex;
    align-items: center;
    gap: 5px;
}

.qty-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 4px 10px;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
}

.qty-btn:hover {
    background-color: #0056b3;
}

.quantity-input input[type="text"] {
    width: 40px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 6px 4px;
    font-size: 16px;
    user-select: none;
}

    </style>
</head>

<body>
    <div class="header">
        <h2>üõçÔ∏è Available Items</h2>
        <a class="cart-link" href="{{ url_for('cart') }}">üõí View Cart</a>
    </div>
        <div style="margin-top: 15px; text-align: center; font-size: 18px; font-weight: bold; color: #555;">
         Think you can buy the $100 T-Shirt with only $50? Let‚Äôs see how good you are at saving ü§î
    </div>

    <div class="items">
        {% for item_id, item in items.items() %}
        <div class="item-card">
            <img src="{{ item.img }}" alt="{{ item.name }}">
            <div class="item-name">{{ item.name }}</div>
            <div class="item-price">${{ item.price }}</div>
            <form method="POST" action="{{ url_for('add_to_cart') }}">
                <input type="hidden" name="item_id" value="{{ item_id }}">
                    <div class="quantity-input">
        <button type="button" class="qty-btn minus">‚àí</button>
        <input type="text" name="quantity" value="1" readonly>
        <button type="button" class="qty-btn plus">+</button>
    </div>
                <button type="submit">Add</button>
            </form>
        </div>
        {% endfor %}
    </div>
    <script>
    document.querySelectorAll('.quantity-input').forEach(container => {
        const minusBtn = container.querySelector('.minus');
        const plusBtn = container.querySelector('.plus');
        const qtyInput = container.querySelector('input[name="quantity"]');

        minusBtn.addEventListener('click', () => {
            let currentVal = parseInt(qtyInput.value);
            if (currentVal > 1) {
                qtyInput.value = currentVal - 1;
            }
        });

        plusBtn.addEventListener('click', () => {
            let currentVal = parseInt(qtyInput.value);
            qtyInput.value = currentVal + 1;
        });
    });
</script>

</body>
</html>
